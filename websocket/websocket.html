<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Websocket testing page.</title>

    <script type="text/javascript">
        const ws = new WebSocket("ws://localhost:8080/ws");
        ws.onopen = function () {

        };
        ws.onmessage = function (evt) {
            var received_msg = evt.data;
            let label = document.createElement("label");
            label.innerText += (received_msg + "\n");
            document.getElementById("msg").appendChild(label)
            // alert("received dataï¼š" + received_msg);
        };
        ws.onclose = function () {
            // close web socket
            alert("connection closed...");
        };


        function send() {
            let v = document.getElementById("data").value;
            if (v != null) {
                ws.send(v)
            }
        }
    </script>

</head>
<body>

<div id="sse">
    <input id="data">
    <a href="javascript:send()">Send Data</a>
</div>

<div id="msg">

</div>

</body>
</html>
