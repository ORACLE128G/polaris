<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Websocket testing page.</title>

    <script type="text/javascript">
        function WebSocketTest() {
            if ("WebSocket" in window) {
                alert("Your web browser was support WebSocket!");

                // open connect of web socket
                var ws = new WebSocket("ws://localhost:8080/ws");

                ws.onopen = function () {
                    // Web Socket connected
                    let msg = prompt("typing your messages")
                    ws.send(msg);
                    alert("sending data...");
                };

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    alert("received dataï¼š" + received_msg);
                };

                ws.onclose = function () {
                    // close web socket
                    alert("connection closed...");
                };
            }

            else {
                alert("Your web browser was not support WebSocket!");
            }
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:WebSocketTest()">Run WebSocket</a>
</div>

</body>
</html>
